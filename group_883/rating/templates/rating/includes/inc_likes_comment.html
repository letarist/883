<div class='likes likes_comment'>
{% if user.is_authenticated %}

    {% include 'rating/includes/inc_likes_js_comment.html' %}

{% else %}

<form action="{% url 'rating:like_comment' comment.pk %}" method="POST">
    {% csrf_token %}
    <button type="submit" class="love love-transparent">
        <i class="ion-android-favorite-outline"></i>
        <div>{{ comment.total_likes }}</div>
    </button>
</form>
{% endif %}
</div>
