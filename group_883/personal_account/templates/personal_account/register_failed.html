{% extends 'personal_account/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="box-wrapper">
            <div class="box box-border">
                <div class="box-body">
                    {% if user.is_authenticated %}
                        <H1> Поздравляем, вы успешно зарегистрировались!</H1>
                        <a href="{% url 'mainapp:index' %}">На главную</a>
                    {% else %}
                        <h1>Что-то пошло не так</h1>
                        <p>Обратитесь к администратору для урегулирования ситуации</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
{% endblock %}
