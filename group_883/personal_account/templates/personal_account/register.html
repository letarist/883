{% extends 'personal_account/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="box-wrapper">
        <div class="box box-border">
            <div class="box-body">
                <h4>Регистрация</h4>
                <form action="{% url 'personal_account:register' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ register_form.as_p }}
                    <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                    <ul>
                        <a href="{% url 'personal_account:login' %}">Войти</a>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
