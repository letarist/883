{% extends 'personal_account/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="box-wrapper">
            <div class="box box-border">
                <div class="box-body">
                    <h4>Регистрация</h4>
                    <form action="{% url 'personal_account:register' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ register_form.as_p }}
                        <button class="btn btn-primary btn-block" type="submit">Зарегистрироваться</button>
                        <div class="form-group text-center">
                            <span class="text-muted">У вас уже есть аккаунт?</span> <a href="{% url 'personal_account:login' %}">Авторизоваться</a>
                        </div>
                        <div class="form-group text-center">
                            <a href="{% url 'social:begin' 'vk-oauth2' %}">Авторизоваться через VK</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
