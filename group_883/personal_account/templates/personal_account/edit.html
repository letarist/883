{% extends 'personal_account/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="box-wrapper">
        <div class="box box-border">
            <div class="box-body">
                <h4>Изменить</h4>
                <form action="{% url 'personal_account:edit' current_user.pk %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ edit_form.as_p }}
                    <input type="submit" class="btn btn-primary" value="Сохранить">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
