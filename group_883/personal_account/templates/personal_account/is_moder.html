{% extends 'personal_account/base.html' %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="box-wrapper">
            <div class="box box-border">
                <div class="box-body">
                    {% if current_user.groups.all.0 == 'moderators' %}
                        <h3 class="name">Что-то пошло не так</h3>
                        <a href="{% url 'mainapp:index' %}">
                            <button class="btn btn-primary" type="submit"> На главную</button>
                        </a>
                    {% else %}
                        <h3 class="name">Пользователь {{ current_user.username }} получил права модератора</h3>
                        <a href="{% url 'mainapp:index' %}">
                            <button class="btn btn-primary" type="submit"> На главную</button>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
